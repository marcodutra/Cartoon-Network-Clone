<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/style/main.css">
    <!--Resposividade-->

<body>
    <header>
        <div class="container">
                <div class="logo">
                    <img src="/img/CARTOON_NETWORK_logo.png" alt="">

                    <a href="#">Inicio</a>
                    <a href="#">Series</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>

    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Billy e Mandy</h3>
                <p class="descricao">Billy e Mandy, duas crianças normais, vencem o desafio no Reino do Limbo contra o representante da morte, Puro Osso. Como pagamento pela derrota, Puro Osso passa a ser amigo das crianças e, juntos, eles vivem sinistras aventuras.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informaçôes
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filme">
        <div class="owl-carousel owl-theme">
